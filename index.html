<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content="Restaurant information and ratings.">
</head>

<body>
  <a href=""></a>

  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <div id="content">
    <main>
      <section id="map-container">
        <a class="skip-link" href="#filter-options">Skip map</a>
        <div id="map" role="application" aria-label="Map of restaurants"></div>
      </section>
      <section>
        <div class="filter-options-container">
          <div id="filter-options" class="filter-options">
            <h2>Filters</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cousine">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2018 <a href="/">Restaurant Reviews</a><br/>
      All Rights Reserved.
    </footer>
  </div>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/scroll_spy.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZo-8xldNeNHWU9y7YbD_PwLZeoJlKFMY&libraries=places&callback=initMap"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }

    WebFontConfig = {
      google: {
        families: ['Roboto']
      }
    };
  
    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.async = true;
      s.parentNode.insertBefore(wf, s);
    })(document);
  </script>

</body>

</html>
