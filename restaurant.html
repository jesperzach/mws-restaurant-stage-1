<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content="Restaurant information and ratings.">
  <meta name="theme-color" content="#252831"/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <div id="content">
    <main>
      <div id="restaurant-info">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning map -->
        <section id="map-container">
          <a class='skip-link' href='#reviews-container'>Skip map</a>
          <div id="map" role="application" aria-label="Map of the restaurants"></div>
        </section>
        <!-- End map -->
      </div>
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <h3>Reviews</h3>
        <ul id="reviews-list"></ul>
        <h2>Write Review</h2>
        <form id="write-review-form">
          <div class="input-container">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-container">
            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required />
          </div>
          <div class="input-container">
            <label for="comments">Comments</label>
            <textarea type="text" id="comments" name="comments" rows="10" required></textarea>
          </div>
          <button id="add-review-button" type="submit">Add review</button>
        </form>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/">Restaurant Reviews</a><br/>
      All Rights Reserved.
    </footer>
    <!-- End footer -->
  </div>


  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_VD3sLiw67GRL16VswJqFni7BSc9UG4Y&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>

</body>

</html>
